<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
         <section>0</section>
         <div class="calcrow">
             <button class="calbutton buttonc">C</button>
             <button class="calbutton">&divide;</button>
             <button class="calbutton buttonh">&larr;</button>
         </div>
         <div class="calcrow">
             <button class="calbutton">7</button>
             <button class="calbutton">8</button>
             <button class="calbutton">9</button>
             <button class="calbutton buttonh">&times;</button>
         </div>
         <div class="calcrow">
             <button class="calbutton">4</button>
             <button class="calbutton">5</button>
             <button class="calbutton">6</button>
             <button class="calbutton buttonh">&minus;</button>
         </div>
         <div class="calcrow">
             <button class="calbutton">1</button>
             <button class="calbutton">2</button>
             <button class="calbutton">3</button>
             <button class="calbutton buttonh">&plus;</button>
         </div>
         <div class="calcrow">
             <button class="calbutton button0">0</button>
             <button class="calbutton buttonh">&equals;</button>
         </div>


























    
    
</body>
</html>
